<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<div id="resp"></div>

<script>
	fetch("http://localhost:8080/api/v1/auth/signup")
	.then(resp => resp.json())
	.then(data => {
        console.log(data)
		toHtml(data);
	})
	.catch(error => {
        console.error(error)
		toHtml(error);
	})

	function toHtml(data) {
        document.getElementById("resp").innerHTML = data;
	}
</script>
</body>
</html>
